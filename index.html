<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="grid-container">
            <div class="grid-display">
                <div class="display">0</div>
            </div>
            <div class="button empty"></div>
            <div class="button backspace">B</div>
            <div class="button deleteAll">DEL</div>
            <div class="button operator divided">/</div>
            <div class="button numberBtn seven">7</div>
            <div class="button numberBtn eight">8</div>
            <div class="button numberBtn nine">9</div>
            <div class="button operator times">*</div>
            <div class="button numberBtn four">4</div>
            <div class="button numberBtn five">5</div>
            <div class="button numberBtn six">6</div>
            <div class="button operator minus">-</div>
            <div class="button numberBtn one">1</div>
            <div class="button numberBtn two">2</div>
            <div class="button numberBtn three">3</div>
            <div class="button operator plus">+</div>
            <div class="button empty"></div>
            <div class="button numberBtn zero">0</div>
            <div class="button decimal">.</div>
            <div class="button equals">=</div>
        </div>
    
    </div>


    <script src="main.js"></script>
</body>
</html>
